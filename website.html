<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: red;
            color: white;
            border: none;
        } 

        .yellow-button{
            background-color:rgb(152, 152, 17);
            background: black;
        }



    </style>
</head>
<body>
    <button title="Good Job">
        Hello
    </button>
    <p>
        ParaGraph of text
    </p>
    //we can add element inside element
    <p>ParaGraph of <button title="Good Job" class="yellow-button">Hello</button> text</p>
//this is called nesting
    
</body>
</html>
